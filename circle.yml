machine:
  services:
    - docker
  node:
    version:
      6.1.0
  python:
    version:
      2.7.3
dependencies:
  pre:
    - pip install -r requirements_dev.txt
    - pip install -r requirements.txt
    - pip install pymongo==3.2.1
    - make deps
  cache_directories:
    - node_modules/
    - rd_ui/app/bower_components/
test:
  override:
    - nosetests --with-xunit --xunit-file=$CIRCLE_TEST_REPORTS/junit.xml --with-coverage --cover-package=redash tests/
deployment:
  github_and_docker:
    branch: [master, /release_.*/]
    commands:
      - make pack
      - make upload
notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/895d09c3165a0913ac2f
general:
  branches:
    ignore:
      - gh-pages